<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUVOX - Como você pode ter acesso a um streaming de ferramentas e IAS?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET E ESTILOS GERAIS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 90, 0, 0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 40px 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff7b00, #ff5500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 30px rgba(255, 123, 0, 0.5);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            line-height: 1.2;
            background: linear-gradient(to right, #ff8a00, #ff5e00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 90, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.85;
            max-width: 700px;
            margin: 0 auto 30px;
            color: #f0f0f0;
        }

        /* SEÇÃO DE VÍDEO */
        .video-section {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 123, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: -30px;
            margin-top: -30px;
        }
        
        .video-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff7b00, #ff5500);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 123, 0, 0.3);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-caption {
            text-align: center;
            margin-top: 25px;
            font-size: 1.1rem;
            opacity: 0.85;
            color: #f0f0f0;
        }

        /* BENEFÍCIOS */
        .benefits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
        }
        
        .benefit-card {
            flex: 1;
            min-width: 250px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 123, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .benefit-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 90, 0, 0.2);
            border-color: rgba(255, 123, 0, 0.5);
        }
        
        .benefit-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff7b00;
        }
        
        .benefit-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ff8a00;
        }

        /* BOTÃO CTA */
        .cta-section {
            text-align: center;
            padding: 30px;
            margin: 40px 0;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(to right, #ff8a00, #ff5e00);
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            padding: 20px 50px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 7px 25px rgba(255, 90, 0, 0.5);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 90, 0, 0.7);
        }
        
        .cta-button:hover::after {
            left: 120%;
        }
        
        .guarantee {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
            color: #f0f0f0;
        }
        
        .offer-highlight {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(to right, #ff8a00, #ff5e00);
            border-radius: 30px;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 90, 0, 0.5);
        }

        /* ANIMAÇÕES */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1.1rem; }
            .cta-button { font-size: 1.2rem; padding: 17px 40px; }
            .video-section { padding: 20px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 1rem; }
            .cta-button { font-size: 1rem; padding: 15px 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            
            <h1>Assista o vídeo abaixo </h1>
        </header>

        <section class="video-section">
            <div class="video-container">
                <!-- SUBSTITUA O LINK PELO SEU VÍDEO -->
                <iframe 
                    src="https://www.youtube.com/watch?v=Rc-IjaZ6I-k" 
                    title="Demonstração da Plataforma de IA para Telegram"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <p class="video-caption">Veja como você pode ter acesso a uma Netflix de ferramentas e IAS pagas</p>
        </section>
        

        <section class="cta-section">
            <div class="pulse">
                <!-- SUBSTITUA O LINK PELA SUA LANDING PAGE -->
                <a href="https://www.ruvox.shop" class="cta-button">
                    <i class=""></i> SAIBA MAIS SOBRE ISSO
                </a>
            </div>
        </section>
    </div>
    
    <script>
        // Efeito de partículas no fundo
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-1';
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1,
                    angle: Math.random() * Math.PI * 2,
                    color: `rgba(255, ${Math.floor(100 + Math.random() * 100)}, 0, ${Math.random() * 0.3 + 0.1})`
                });
            }
            
            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    
                    // Movimento
                    particle.x += Math.cos(particle.angle) * particle.speed;
                    particle.y += Math.sin(particle.angle) * particle.speed;
                    
                    // Rebater nas bordas
                    if (particle.x < 0 || particle.x > canvas.width) {
                        particle.angle = Math.PI - particle.angle;
                    }
                    if (particle.y < 0 || particle.y > canvas.height) {
                        particle.angle = -particle.angle;
                    }
                });
                
                requestAnimationFrame(drawParticles);
            }
            
            drawParticles();
            
            // Redimensionar canvas quando a janela mudar de tamanho
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
